<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Alunos - Sistema de Gerenciamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Sistema de Gerenciamento de Alunos</h1>
            <p>CRUD completo com Node.js, Express e LocalStorage/API</p>
        </div>

        <div class="content">
            <!-- Formul√°rio -->
            <div class="form-section">
                <h2>üìù Cadastro de Aluno</h2>
                <form id="formAluno">
                    <input type="hidden" id="alunoId">
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" id="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="matricula">Matr√≠cula</label>
                            <input type="text" id="matricula" required>
                        </div>
                        <div class="form-group">
                            <label for="escola">Escola</label>
                            <input type="text" id="escola" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <button type="button" class="btn btn-criar" onclick="criarAluno()">‚ûï Criar</button>
                        <button type="button" class="btn btn-atualizar" onclick="atualizarAluno()">‚úèÔ∏è Atualizar</button>
                        <button type="button" class="btn btn-deletar" onclick="deletarAluno()">üóëÔ∏è Deletar</button>
                        <button type="button" class="btn btn-limpar" onclick="limparFormulario()">üîÑ Limpar</button>
                    </div>
                </form>
            </div>

            <div id="mensagens"></div>

            <!-- Lista -->
            <div class="lista-section">
                <h2>üë• Lista de Alunos</h2>
                <div class="tabela-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Telefone</th>
                                <th>Email</th>
                                <th>Matr√≠cula</th>
                                <th>Escola</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaAlunos"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
